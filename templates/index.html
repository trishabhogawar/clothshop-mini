<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ClothShop Mini — Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- NEW: premium font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
</head>
<body class="shop-body">
  <nav class="nav">
    <div class="brand">
      <div class="brand-badge">CS</div>
      <span>ClothShop Mini</span>
    </div>
    <div class="nav-right nav-actions">
      <span class="hello">Hello, {{ username }}</span>
      <a class="nav-link" href="/orders">My Orders</a>
      <a class="nav-link" href="/logout">Logout</a>
    </div>
  </nav>

  <!-- NEW: search + filter bar -->

  <main class="shop-wrap">
    <section class="product-grid">
      <div class="container grid" id="product-grid"></div>
    </section>

    <aside class="cart cart-panel" id="cart">
      <div class="cart-card">
        <h3>Cart</h3>
        <p class="muted" id="cart-empty">Your cart is empty.</p>
        <div id="cart-items" class="cart-items"></div>

        <div class="cart-total">
          <span>Total:</span>
          <strong id="total">₹0</strong>
        </div>

        <div class="checkout">
          <input class="input" id="address" placeholder="Delivery address" />
          <select class="input" id="payment">
            <option>COD</option>
            <option>UPI</option>
            <option>Card</option>
          </select>
          <button class="btn-primary" id="checkout-btn" disabled>Checkout</button>
        </div>
      </div>
    </aside>
  </main>

  <!-- NEW: toast container -->
  <div id="toast" class="toast"></div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
